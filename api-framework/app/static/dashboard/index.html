<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Stock Level Dashboard</title>

  <!-- Tailwind (CDN) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    /* keeps the line chart visible on small screens */
    #tsChart { max-height: 380px; }
    #pieChart { max-height: 300px; }
  </style>
</head>
<body class="bg-slate-50 text-slate-900">
  <!-- Header / Filters -->
  <header class="p-4 md:p-6 bg-white shadow sticky top-0 z-10">
    <div class="max-w-6xl mx-auto flex flex-col gap-3 md:flex-row md:items-end md:justify-between">
      <div>
        <h1 class="text-2xl font-bold">Stock Level Dashboard</h1>
        <p class="text-sm text-slate-500">Interactive view of stock trends, current levels, and alerts.</p>
      </div>

      <div class="flex flex-wrap items-center gap-3">
        <select id="productSelect" class="border rounded p-2"></select>
        <input type="datetime-local" id="start" class="border rounded p-2"/>
        <input type="datetime-local" id="end" class="border rounded p-2"/>
        <button id="applyFilters" class="bg-blue-600 text-white px-3 py-2 rounded">Apply</button>
      </div>
    </div>
  </header>

  <main class="max-w-6xl mx-auto p-4 md:p-6 space-y-6">
    <!-- Alerts -->
    <section>
      <h2 class="text-lg font-semibold mb-2">Alerts</h2>
      <div id="alerts" class="grid sm:grid-cols-2 md:grid-cols-3 gap-3"></div>
    </section>

    <!-- Real-time snapshot cards -->
    <section>
      <h2 class="text-lg font-semibold mb-2">Current Levels (real-time)</h2>
      <div id="snapshot" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-3"></div>
    </section>

    <!-- Charts -->
    <section class="grid md:grid-cols-3 gap-6">
      <div class="md:col-span-2 bg-white rounded-lg shadow p-4">
        <h3 class="font-semibold mb-2">Stock over time</h3>
        <div class="overflow-x-auto"><canvas id="tsChart" height="120"></canvas></div>
      </div>
      <div class="bg-white rounded-lg shadow p-4">
        <h3 class="font-semibold mb-2">Current distribution</h3>
        <div class="overflow-x-auto"><canvas id="pieChart" height="120"></canvas></div>
      </div>
    </section>
  </main>

  <script>
    const API = "/api/stock";
    let tsChart, pieChart, socket;
    let products = [];
    let selectedProduct = null;

    const qs = s => document.querySelector(s);
    const el = (tag, cls="") => { const x=document.createElement(tag); if(cls) x.className=cls; return x; };

    async function api(path) {
      const r = await fetch(path);
      if (!r.ok) throw new Error(await r.text());
      return r.json();
    }
    const iso = (d)=> new Date(d).toISOString();

    // ----- UI builders -----
    async function loadProducts() {
      products = await api(`${API}/products`);
      const sel = qs("#productSelect");
      sel.innerHTML = "";
      for (const p of products) {
        const opt = el("option"); opt.value = p.id; opt.textContent = p.name;
        sel.appendChild(opt);
      }
      selectedProduct = products[0]?.id || null;
      sel.value = selectedProduct;
    }

    function renderAlerts(list) {
      const wrap = qs("#alerts"); wrap.innerHTML = "";
      if (!list.length) {
        const card = el("div","p-3 rounded border bg-slate-50 text-slate-700");
        card.textContent = "No active alerts";
        wrap.appendChild(card);
        return;
      }
      for (const a of list) {
        const card = el("div","p-3 rounded border bg-yellow-50 border-yellow-300");
        card.innerHTML = `<div class="text-sm">${new Date(a.ts).toLocaleString()}</div>
                          <div class="font-medium">${a.message}</div>`;
        wrap.appendChild(card);
      }
    }

    function renderSnapshot(snap) {
      const wrap = qs("#snapshot"); wrap.innerHTML = "";
      const colors = {
        ok:  "bg-green-100 text-green-800 border-green-300",
        low: "bg-red-100 text-red-800 border-red-300",
      };
      for (const row of snap.snapshot) {
        const state = row.is_low ? colors.low : colors.ok;
        const card = el("div",`p-3 rounded border ${state}`);
        card.innerHTML = `<div class="text-sm">${row.name}</div>
                          <div class="text-2xl font-bold">${row.level}</div>
                          <div class="text-xs">min ${row.min_threshold}</div>`;
        wrap.appendChild(card);
      }
    }

    function ensureCharts() {
      if (!tsChart) {
        tsChart = new Chart(qs("#tsChart").getContext("2d"), {
          type: "line",
          data: { labels: [], datasets: [{ label: "Level", data: [], borderWidth: 2, tension: 0.2, fill: false }] },
          options: {
            responsive: true, maintainAspectRatio: false,
            interaction: { mode: "index", intersect: false },
            scales: { y: { beginAtZero: true, suggestedMax: 120 } }
          }
        });
      }
      if (!pieChart) {
        pieChart = new Chart(qs("#pieChart").getContext("2d"), {
          type: "doughnut",
          data: { labels: [], datasets: [{ data: [] }] },
          options: { responsive: true, maintainAspectRatio: false }
        });
      }
    }

    // Fetch time series + refresh pie + snapshot
    async function loadHistorical() {
      selectedProduct = qs("#productSelect").value;
      const s = qs("#start").value ? iso(qs("#start").value) : "";
      const e = qs("#end").value   ? iso(qs("#end").value)   : "";
      const url = new URL(`${API}/timeseries`, window.location.origin);
      url.searchParams.set("product_id", selectedProduct);
      if (s) url.searchParams.set("start", s);
      if (e) url.searchParams.set("end", e);

      const ts = await api(url.toString());
      tsChart.data.labels = ts.points.map(p => new Date(p.ts).toLocaleTimeString());
      tsChart.data.datasets[0].data = ts.points.map(p => p.level);
      tsChart.update();

      const snap = await api(`${API}/current`);
      pieChart.data.labels = snap.snapshot.map(r => r.name);
      pieChart.data.datasets[0].data = snap.snapshot.map(r => r.level);
      pieChart.update();

      renderSnapshot(snap);
    }

    async function loadAlerts() {
      const list = await api(`${API}/alerts`);
      renderAlerts(list);
    }

    async function loadCurrentOnly() {
      const snap = await api(`${API}/current`);
      renderSnapshot(snap);
    }

    function setDefaultDates() {
      // default to last 24h
      const end = new Date();
      const start = new Date(end.getTime() - 24 * 60 * 60 * 1000);
      const pad = (n)=> String(n).padStart(2,"0");
      const fmt = (d)=> `${d.getFullYear()}-${pad(d.getMonth()+1)}-${pad(d.getDate())}T${pad(d.getHours())}:${pad(d.getMinutes())}`;
      qs("#start").value = fmt(start);
      qs("#end").value   = fmt(end);
    }

    function startSocket() {
      const proto = location.protocol === "https:" ? "wss://" : "ws://";
      socket = new WebSocket(proto + location.host + "/api/stock/ws");
      socket.onmessage = (ev) => {
        try {
          const msg = JSON.parse(ev.data);
          const p = msg.products.find(x => x.product_id === selectedProduct);
          if (p && tsChart) {
            const now = new Date(msg.as_of).toLocaleTimeString();
            tsChart.data.labels.push(now);
            tsChart.data.datasets[0].data.push(p.level);
            if (tsChart.data.labels.length > 60) {
              tsChart.data.labels.shift();
              tsChart.data.datasets[0].data.shift();
            }
            tsChart.update("none");
          }
          loadCurrentOnly();
        } catch {}
      };
      socket.onclose = () => setTimeout(startSocket, 3000);
    }

    // Init
    (async function init(){
      ensureCharts();
      setDefaultDates();
      await loadProducts();
      await loadHistorical();
      await loadAlerts();
      startSocket();
      qs("#applyFilters").addEventListener("click", loadHistorical);
    })();
  </script>
</body>
</html>
